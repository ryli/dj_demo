{% extends 'blog/base.html' %}

  {% block content %}
    <div class="post">
      <h1>{{ post.title }}</h1>
      {% if post.published_time %}
        <div class="date">
          {{ post.published_time }}
        </div>
      {% endif %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
  {% endblock %}
